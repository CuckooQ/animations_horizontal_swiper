<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.scss">
  <script defer src="./main.js"></script>
  <title>Animations - Horizontal Swiper</title>
</head>

<body>
  <section class="horizontal-swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/dog_1.jpg" alt="Dog1">
          <div class="btn">보러가기</div>
        </div>
        <div class="swiper-slide">
          <img src="./images/dog_2.jpg" alt="Dog2">
          <div class="btn">보러가기</div>
        </div>
        <div class="swiper-slide">
          <img src="./images/dog_3.jpg" alt="Dog3">
          <div class="btn">보러가기</div>
        </div>
        <div class="swiper-slide">
          <img src="./images/dog_4.jpg" alt="Dog4">
          <div class="btn">보러가기</div>
        </div>
        <div class="swiper-slide">
          <img src="./images/dog_5.jpg" alt="Dog5">
          <div class="btn">보러가기</div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-prev">
        <div class="material-icons">arrow_back</div>
      </div>
      <div class="swiper-next">
        <div class="material-icons">arrow_forward</div>
      </div>
    </div>

  </section>
</body>

</html>
